BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "resin-imx8m-var-dart"
BBFILE_PATTERN_resin-imx8m-var-dart := "^${LAYERDIR}/"
BBFILE_PRIORITY_resin-imx8m-var-dart = "1337"

LAYERSERIES_COMPAT_resin-imx8m-var-dart = "sumo"

